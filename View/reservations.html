<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Scripts/nav.js" defer></script>
    <link rel="stylesheet" href="../Styles/reservations.css">
    <link rel="stylesheet" href="../Styles/nav_style.css">
    <script src="../Scripts/reservations.js" defer></script>
    <title>Reservations</title>
</head>
<body>
    <div id="nav"></div>
    <div class="body-container">
        <div id="lab-selection">
            <span>
                <label for="lab">Choose a Lab:</label>
                <select id="lab">
                    <option value="GK304A">GK304A</option>
                    <option value="GK304B">GK304B</option>
                    <option value="GK305A">GK305A</option>
                    <option value="GK305B">GK305B</option>
                    <option value="GK306A">GK306A</option>
                    <option value="GK306B">GK306B</option>
                </select>
            </span>

            <span>
                <label for="date">Select Date:</label>
                <input type="date" id="date">
            </span>

            <span>
                <label for="time">Select Time:</label>
                <select id="time" required>
                </select>
            </span>
            
        </div>
        <button onclick="viewAvailability()">Filter</button>
        <section class="current-reservations">
            <h2>Current Reservations</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Lab</th>
                            <th>Seat Number</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Time and Date requested</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lab 1</td>
                            <td>Seat 1</td>
                            <td>MM/DD/YYYY</td>
                            <td>HH:MM AM</td>
                        </tr>
                        <tr>
                            <td>Lab 2</td>
                            <td>Seat 5</td>
                            <td>MM/DD/YYYY</td>
                            <td>HH:MM PM</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </section>
    </div>

</body>
<footer>
    <p>&copy; 2024 Lab Reservation System</p>
</footer>
</html>
